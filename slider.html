<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>TEST</title>
  <style>
    html,
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: dodgerblue;
    }

    .centerer {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .map{
      width: 80%;
      height: 300px;
      margin: 30px auto;
      background: #999;
    }
  </style>
</head>
<body>
<div class="centerer">
  <div class="map" id="map-canvas">

  </div>
  <script>
    function initialize() {
      var mapOptions = {
        zoom: 15,
        center: new google.maps.LatLng(59.9992618,30.3648466)
      };
      var map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);
      var image = "http://i.neoseeker.com/mgv/499846/846/33/15847_179440563793_179437393793_2772323_4548598_n_icon.jpg";
      var myLatLng = new google.maps.LatLng(59.999,30.364);
      var beachMarker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        icon: image
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</div>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
<!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMOJ89I7lhVb_MfJX2gUpHog7CHZFwf68&callback=initMap" async defer></script>-->
</body>
</html>
